<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker-CICD-DeveloperTools!!!!!</title>
    <style>
        .container {
            position: relative;
            max-width: 400px;
            margin: 20px;
        }
        #myText {
            width: 100%;
            height: 100px;
            margin-top: 40px; /* Space for the button */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #copyButton {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        #copyButton:hover {
            background-color: #45a049; /* Darker green */
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>This is some text next to the input:</p>
        <button id="copyButton" onclick="copyText()">Copy Text</button>
        <textarea id="myText" readonly>This text cannot be edited.</textarea>
    </div>

    <script>
        function copyText() {
            const textArea = document.getElementById("myText");
            textArea.select();
            document.execCommand("copy");
            alert("Text copied: " + textArea.value);
        }
    </script>
</body>
</html>
