<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICD with Docker Demo</title>
    <style>
        .hanging-indent {
            text-indent: -1.5em; /* negative indent for the first line */
            margin-left: 1.5em; /* margin to push the rest of the lines */
        }

        ul {
            list-style-type: none; /* remove default list style */
            padding: 0; /* remove default padding */
        }

        li {
            class: hanging-indent; /* apply hanging indent to list items */
            margin-bottom: 0.5em; /* add some space between items */
        }
    </style>
</head>
<body>
    <ul>
        <li>This is the first item of the list that is formatted with a hanging indent.</li>
        <li>This is the second item of the list with the same style applied.</li>
        <li>And here is the third item in the list.</li>
    </ul>
</body>
</html>
